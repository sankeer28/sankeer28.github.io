
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Contact Me</title>
  <link href="./resources/css/contact.css" rel="stylesheet">
  <link href="./resources/css/index.css" type="text/css" rel="stylesheet">
  <script src="https://static.elfsight.com/platform/platform.js" data-use-service-core defer></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<!--Stars---->
<div id="stars"></div>
<div id="stars2"></div>
<div id="stars3"></div>
<!--Stars---->
<body class="dark-mode">
    
   
        
  <header>
    <nav id="navbar">
      <div class="navbar">
        <div class="image-container navbar-image">
          <div id="image-background">
            <img class="image-background" src="./resources/images/logo.png" alt="image description">
          </div>
        </div>
        <div class="nav-items">
          <a href="index.html#about" class="navbar-box top-row"">About</a>
          <a href="index.html#skills-section" class="navbar-box top-row"">Skills</a>
          <a href="index.html#education-section" class="navbar-box top-row"">Education</a>
          <a href="index.html#project-section" class="navbar-box bottom-row">Projects</a>
          <a href="contact.html" class="navbar-box bottom-row">Contact</a>
          <a>
            <label class="ui-switch bottom-row">
              <input type="checkbox">
              <div class="slider bottom-row">
                <div class="circle bottom-row"></div>
              </div>
            </label>
          </a>
        </div>
      </div>
    </nav>
  </header>
  <h1 >Contact Me</h1>
  <form id="fcf-form" action="https://formspree.io/f/mvoeplno" method="POST" class="contact-form">
    <div class="form-group">
      <label for="email"><strong>Your Email:</strong></label>
      <input type="email" id="email" name="email" class="email-input" required>
    </div>
    <div class="form-group">
      <label for="message"><strong>Your Message:</strong></label>
      <textarea id="message" name="message" class="message-input" required></textarea>
    </div>
    <button type="submit" class="submit-btn">Send</button>
  </form>
  <script src="./resources/javascript/script.js"></script>
  <script>
    const checkbox = document.querySelector('input[type="checkbox"]');
    checkbox.addEventListener('change', () => {
      document.body.classList.toggle('dark-mode');
    });
  </script>
</body>
</html>
