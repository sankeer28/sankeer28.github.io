
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Contact Me</title>
  <link href="contact.css" rel="stylesheet">
  <link href="./resources/css/index.css" type="text/css" rel="stylesheet">
  <script src="https://static.elfsight.com/platform/platform.js" data-use-service-core defer></script>
   
</head>
<!--Stars---->
<div id="stars"></div>
<div id="stars2"></div>
<div id="stars3"></div>

<body class="dark-mode">
    
   
        
  <header>
    <nav id="navbar">
      <div class="navbar">
        <div class="image-container">
          <div id="image-background">
            <img class="image-background" src="./resources/images/logo.png" alt="image description">
          </div>
        </div>
        <div class="nav-items">
          <a href="index.html#about" class="navbar-box">About</a>
          <a href="index.html#skills-section" class="navbar-box">Skills</a>
          <a href="index.html#education-section" class="navbar-box">Education</a>
          <a href="index.html#project-section" class="navbar-box">Projects</a>
          <a href="contact.html" class="navbar-box">Contact Me</a>
          <a>
            <label class="ui-switch">
              <input type="checkbox">
              <div class="slider">
                <div class="circle"></div>
              </div>
            </label>
          </a>
        </div>
      </div>
    </nav>
  </header>
  <h1>Contact Me</h1>
  <form action="https://formspree.io/f/mvoeplno" method="POST" class="contact-form">
    <div class="form-group">
      <label for="email"><strong>Your Email:</strong></label>
      <input type="email" id="email" name="email" class="email-input" required>
    </div>
    <div class="form-group">
      <label for="message"><strong>Your Message:</strong></label>
      <textarea id="message" name="message" class="message-input" required></textarea>
    </div>
    <button type="submit" class="submit-btn">Send</button>
  </form>
  <img src="./resources/images/mail1.gif" alt="Mail Image" class="mail-image">
  <script src="./resources/javascript/script.js"></script>
  <script>
    const checkbox = document.querySelector('input[type="checkbox"]');
    checkbox.addEventListener('change', () => {
      document.body.classList.toggle('dark-mode');
    });
  </script>
</body>
</html>
